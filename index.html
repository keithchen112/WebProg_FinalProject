<form class="form-horizontal" role="form">

      <div class="col-sm-10">
         <button type="button" class="btn btn-default">Humanoid</button>
          <button type="button" class="btn btn-default">Goblinoid</button>

          <button type="button" class="btn btn-default">Outsider</button>
          <button type="button" class="btn btn-default">Beast Race</button>
      </div>
   </div>
    
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Role</label>
      <div class="col-sm-10">
          <button type="button" class="btn btn-default">Warrior</button>
          <button type="button" class="btn btn-default">Thief</button>

          <button type="button" class="btn btn-default">Specialist</button>
      </div>
   </div>
    
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Bonus Feat</label>

          <button type="button" class="btn btn-default">Combat</button>
          <button type="button" class="btn btn-default">Stealth</button>
          <button type="button" class="btn btn-default">Magic</button>
          <button type="button" class="btn btn-default">Holy</button>
          <button type="button" class="btn btn-default">Special</button>
          <button type="button" class="btn btn-default">Tactical</button>
      </div>
   </div>

    <div class="form-group">

         <button type="submit" class="btn btn-default">Submit</button>
         <button type="reset" class="btn btn-default">Reset</button>

</form>
