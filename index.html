<div class="container">
    <form id="review-form" class="form-horizontal" role="form" action="#">
    
        <div class="row form-group">
            <label class="col-sm-2 control-label">Monster Race</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Combat" value="1" /> Humanoid
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Stealth" value="2" /> Goblinoid
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Magic" value="3" /> Undead
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Holy" value="4" /> Outsider
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Special" value="5" /> Beast
                        </label>
                    </div><!-- btn-group -->
                </div><!-- col-sm-10 -->
        </div><!-- row form-group -->
        
        <div class="row form-group">
                <label class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default">

                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Stealth" value="2" /> Thief
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Magic" value="3" /> Mage
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Holy" value="4" /> Priest
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Special" value="5" /> Specialist
                        </label>
                    </div><!-- btn-group -->
                </div><!-- col-sm-10 -->
        </div><!-- row form-group -->

        <div class="row form-group">
            <label class="col-sm-2 control-label">Bonus Feat</label>
                <div class="col-sm-10">
                    <div id="reset_group" class="btn-group btn-group-justified" data-toggle="buttons" >
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Combat" value="1" /> Combat
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Stealth" value="2" /> Stealth
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Magic" value="3" /> Magic
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Holy" value="4" /> Holy
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Special" value="5" /> Special
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" id="" name="Tactical" value="6" /> Tactical
                        </label>
                    </div><!-- btn-group -->
                </div><!-- col-sm-10 -->
        </div><!-- row form-group -->
            
        <hr><!------------------- horizontal line break -------------------------->
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button id="reset_button" class="btn btn-default" type="reset">Reset</button>
            </div><!-- col-sm-offset-2 col-sm-10 -->
        </div><!-- row form-group -->
    
    </form>
</div><!-- container -->
