<html lang="en">
  <head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body>


<div class="container">
<form class="form-horizontal" role="form">
    
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">Core Race</label>
      <div class="col-sm-10">
         <button type="button" class="btn btn-default">Human</button>
          <button type="button" class="btn btn-default">Half-Orc</button>
          <button type="button" class="btn btn-default">Elf</button>
          <button type="button" class="btn btn-default">Dwarf</button>
          <button type="button" class="btn btn-default">Gnome</button>
      </div>
   </div>
    
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Core Classes</label>
      <div class="col-sm-10">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                Select a class
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Barbarian</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Bard</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Cleric</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Druid</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Fighter</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Monk</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Paladin</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ranger</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Rogue</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Sorcerer</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Wizard</a></li>
              </ul>
            </div>
      </div>
   </div>
    
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
           <label class="checkbox-inline">
              <input type="checkbox" id="" value="option1"> Option 1
           </label>
          
           <label class="checkbox-inline">
              <input type="checkbox" id="" value="option2"> Option 2
           </label>
      </div>
   </div>
    
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Button 1</button>
      </div>
   </div>
    
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Core Classes</label>
        <div class="col-sm-10">

           <label class="checkbox-inline">
              <input type="checkbox" id="" value="option1"> Option 1
           </label>

           <label class="checkbox-inline">
              <input type="checkbox" id="" value="option2"> Option 2
           </label>

           <label class="checkbox-inline">
              <input type="checkbox" id="" value="option3"> Option 3
           </label>
          
        </div>
    </div>
    
</form>
</div>
